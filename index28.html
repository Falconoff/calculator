<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style28.css">
</head>
<body>

	<div class="content">
		<h1>Введите значения, затем выберите арифметическое действие</h1>
		
		<div class="input">
			<input type="text" placeholder="значение 1" oninput="operationUser.validateNmbr();" id="val1" name="" />
			<input type="text" placeholder="значение 2" oninput="operationUser.validateNmbr();" id="val2" name="" />
		</div>

		<div class="button">
			<button onclick="operationUser.delValues();">Стереть значения</button>
		</div>
		
		<div class="button">
			<button onclick="operationUser.getSumm();">+ Суммировать</button>
			<button onclick="operationUser.getDiff();">- Вычесть</button>
		</div>


		<div class="button">
			<button onclick="operationUser.getProd();">x Умножить</button>
			<button onclick="operationUser.getDiv();">/ Разделить</button>
		</div>

		<div class="rez">
			<input type="text" id="rez" placeholder="результат" name="" readonly="" />
		</div>

		<div id="info"></div>

	</div>

	<script type="text/javascript" src="script28.js"></script>

</body>
</html>
